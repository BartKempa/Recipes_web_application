<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Komentarze użytkownika - Kuchnia Bartka</title>
</head>
<body>
<div class="container">
    <main class="main-content" layout:fragment="content">
        <h2 class="list-heading">Twoje komentarze</h2>
        <table class="user-comments-table">
            <thead>
                <tr class="user-comments-table-head">
                    <th>Data dodania</th>
                    <th>Treść komentarza</th>
                    <th>Akcje</th>
                </tr>
            </thead>
            <tbody>
                <tr class="user-comments-table-body" th:each="singleComment: ${comments}">
                    <td th:text="${#temporals.format(singleComment.creationDate, 'dd-MM-yyyy HH:mm')}">2024-01-01 12:12</td>
                    <td th:text="${singleComment.text}">Bardzo dobra potrawa</td>
                    <td>
                        <form action="#" th:action="@{/uzytkownik/komentarze}" method="post" class="user-comments-delete">
                            <input type="hidden"  th:name="commentId" th:value="${singleComment.id}"/>
                            <button class="user-comments-table-button" type="submit">Usuń</button>
                        </form>
                        <a href="#" th:href="@{|/uzytkownik/komentarze/edytuj/${singleComment.id}|}" class="user-comments-table-button"> Edytuj</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div th:if="${totalPages > 1}" class="pagination-container">
            <div th:if="${currentPage > 1}" class="pagination">
                <a href="#" th:href="@{|${baseUrl}/${currentPage - 1}|}">&#171;</a>
            </div>
            <div class="pagination">
                <span th:if="${currentPage > 3}">
                     <a href="#" th:href="@{|${baseUrl}/1|}">1</a>
                    <span>...</span>
                </span>
                <span th:each="pageNum : ${#numbers.sequence(currentPage - 2 > 0 ? currentPage - 2 : 1, currentPage + 2 <= totalPages ? currentPage + 2 : totalPages)}">
                    <a href="#" th:text="${pageNum}" th:href="@{|${baseUrl}/${pageNum}|}"
                       th:classappend="${pageNum == currentPage} ? 'active' : ''"></a>
                </span>
                <span th:if="${currentPage < totalPages - 2}">
                    <span>...</span>
                     <a href="#" th:href="@{|${baseUrl}/${totalPages}|}">[[${totalPages}]]</a>
                </span>
            </div>
            <div th:if="${currentPage < totalPages}" class="pagination">
                <a href="#" th:href="@{|${baseUrl}/${currentPage + 1}|}">&#187;</a>
            </div>
        </div>

    </main>
</div>
</body>
</html>
