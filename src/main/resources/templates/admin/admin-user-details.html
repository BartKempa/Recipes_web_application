<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Informacje o użytkowniku - Kuchnia Bartka</title>
</head>
<body>
<div class="container">
    <main class="main-content" layout:fragment="content">
        <h2 class="list-heading" th:text="|Informacje o użytkowniku ${user.nickName}|">Informacje o użytkowniku</h2>
        <div class="kb-form" th:object="${user}">
            <label for="email">Adres email</label>
            <input id="email" type="email" th:field="*{email}" readonly>
            <label for="firstName">Imię</label>
            <input id="firstName" name="firstName" th:field="*{firstName}" readonly>
            <label for="lastName">Nazwisko</label>
            <input id="lastName" name="lastName" th:field="*{lastName}" readonly>
            <label for="nickName">Nick</label>
            <input id="nickName" name="nickName" th:field="*{nickName}" readonly>
            <label for="age">Wiek</label>
            <input id="age" name="age" th:field="*{age}" readonly>
          
        </div>
    </main>
</div>
</body>
</html>
