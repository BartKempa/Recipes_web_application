<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Panel administracyjny - dodaj przepis</title>
</head>
<body>
<div class="container">
    <main class="main-content" layout:fragment="content">
        <h2 class="list-heading">Dodaj nowy przepis </h2>
        <form action="" method="post" enctype="multipart/form-data" class="add-form" th:object="${recipe}">

            <label for="name">Nazwa przepisu</label>
            <input id="name" type="text" placeholder="np. Żurek" th:field="*{name}">

            <label for="type">Typ posiłku:</label>
            <select id="type" th:field="*{type}" required>
                <option value="" hidden>Wybierz gatunek</option>
                <option th:each="type: ${types}" th:value="${type.name}" th:text="${type.name}"></option>
            </select>

            <label for="description">Krótki opis potrawy</label>
            <textarea id="description" rows="8" th:field="*{description}" placeholder="Krótki opis przepisu"></textarea>

            <label for="preparationTime">Czas przygotwania posiłku w minutach</label>
            <input id="preparationTime" type="number" th:field="*{preparationTime}" placeholder="14">

            <label for="cookingTime">Czas obróbki cieplnej</label>
            <input id="cookingTime" type="number" th:field="*{cookingTime}" placeholder="12">

            <label for="serving">Liczba porcji - w sztukach</label>
            <input id="serving" type="number" th:field="*{serving}" placeholder="5">

            <label for="difficultyLevel">Poziom trudności</label>
            <select id="difficultyLevel" th:field="*{difficultyLevel}" required>
                <option value="" hidden>Wybierz poziom trundości</option>
                <option th:each="level: ${allDifficultyLevelDto}" th:value="${level.name}" th:text="${level.name}"></option>
            </select>

            <label for="ingredients">Lista składników</label>
            <textarea id="ingredients" rows="15" th:field="*{ingredients}" placeholder="Podaj listę skłądników, każdy nowy składnik zacznij od nowej linii"></textarea>

            <label for="directions">Opis przygotowania potrway</label>
            <textarea id="directions" rows="25" th:field="*{directionsSteps}" placeholder="Podaj kolejne kroki przygotowania potrawy, każdy kolejny krok zacznij od nowej linii"></textarea>

            <label for="image">Zdjęcie potrawy</label>
            <input id="image" type="file" th:field="*{image}" accept="image/jpeg, image/png">


            <button type="submit">Dodaj</button>
        </form>
    </main>
</div>
</body>
</html>
