<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Lista przepisów - Kuchnia Bartka</title>
</head>
<body>
<div class="container">
    <main class="main-content" layout:fragment="content">
        <h2 class="list-heading">Lista przepisów</h2>
        <table class="admin-recipes-table">
            <thead>
            <tr class="admin-recipes-table-head">
                <th>Data dodania</th>
                <th>Nazwa przepisu</th>
                <th>Akcje</th>
            </tr>
            </thead>
            <tbody>
            <tr class="admin-recipes-table-body" th:each="singleRecipe: ${recipes}">
                <td th:text="${#temporals.format(singleRecipe.creationDate, 'dd-MM-yyyy HH:mm')}">2024-01-01 12:12</td>
                <td th:text="${singleRecipe.name}">Pierogi</td>
                <td>
                    <form action="#" method="post" class="admin-recipe-delete">
                        <input type="hidden"  th:name="id" th:value="${singleRecipe.id}"/>
                        <button class="admin-recipe-table-button" type="submit">Usuń</button>
                    </form>
                    <a href="#" th:href="@{|/admin/aktualizuj-przepis/${singleRecipe.id}|}" class="admin-recipe-table-button"> Edytuj</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div th:if="${totalPages > 1}" class="pagination-container">
            <div th:if="${currentPage > 1}" class="pagination">
                <a href="#" th:href="@{|${baseUrl}/${currentPage - 1}|}">&#171;</a>
            </div>
            <div class="pagination">
                <span th:if="${currentPage > 3}">
                     <a href="#" th:href="@{|${baseUrl}/1|}">1</a>
                    <span>...</span>
                </span>
                <span th:each="pageNum : ${#numbers.sequence(currentPage - 2 > 0 ? currentPage - 2 : 1, currentPage + 2 <= totalPages ? currentPage + 2 : totalPages)}">
                    <a href="#" th:text="${pageNum}" th:href="@{|${baseUrl}/${pageNum}|}"
                       th:classappend="${pageNum == currentPage} ? 'active' : ''"></a>
                </span>
                <span th:if="${currentPage < totalPages - 2}">
                    <span>...</span>
                     <a href="#" th:href="@{|${baseUrl}/${totalPages}|}">[[${totalPages}]]</a>
                </span>
            </div>
            <div th:if="${currentPage < totalPages}" class="pagination">
                <a href="#" th:href="@{|${baseUrl}/${currentPage + 1}|}">&#187;</a>
            </div>
        </div>

    </main>
</div>
</body>
</html>
