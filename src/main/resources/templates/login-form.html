<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Zaloguj się - Kuchnia Bartka</title>
</head>
<body>
<div class="container">
    <main class="main-content" layout:fragment="content">
        <p class="notification-bar" th:if="${userNotification}" th:text="${userNotification}">
            Belka z powiadomieniami</p>
        <h2 class="list-heading">Zaloguj się </h2>
        <form action="#" th:action="@{/login}" method="post" class="kb-form">
            <p th:if="${param.error}"
               th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
               class="kb-form-message">
                Błąd logowania.
            </p>
            <p th:if="${param.logout}" class="kb-form-message">
                Zostałeś wylogowany, możesz zalogować się ponownie.
            </p>
            <label for="username">Adres email</label>
            <input id="username" name="username" placeholder="nazwa użytkownika">
            <label for="password">Hasło</label>
            <input id="password" name="password" type="password" placeholder="hasło">
            <button type="submit">Zaloguj się</button>
        </form>
        <p class="registration-link">Nie masz jeszcze konta? <a href="#" th:href="@{/rejestracja}">Zarejestruj się</a></p>
        <p class="retrieve-password"><a href="#" th:href="@{/odzyskiwanie-hasla}">Zapomniałeś hasła?</p>
        <div class="oauth-button">
            <a th:href="@{/oauth2/authorization/google}" >
                <button class="gsi-material-button">
                    <div class="gsi-material-button-state"></div>
                    <div class="gsi-material-button-content-wrapper">
                        <div class="gsi-material-button-icon">
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                                <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                                <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                                <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                                <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                                <path fill="none" d="M0 0h48v48H0z"></path>
                            </svg>
                        </div>
                        <span class="gsi-material-button-contents">Sign in with Google</span>
                        <span style="display: none;">Sign in with Google</span>
                    </div>
                </button>
            </a>

        </div>

    </main>
</div>
</body>
</html>
