spring:
  datasource:
    url: jdbc:h2:mem:test
  liquibase:
    enabled: true
    contexts: dev
    change-log: classpath:db/changelog/master.xml
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  web:
    resources:
      static-locations: classpath:/static/,file:C:/uploads/test/

app:
  storage:
    location: C:/uploads/test



